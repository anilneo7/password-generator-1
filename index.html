<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <h1>Generate a <br><span id="title2">Random Password</span> </h1>
            <span id="pass-box">Password </span><img src="./copyIcon.png" id="copy-icon" alt="copy icon">
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" name="" id="total-char" max="30" min="2" value="10"/> <!--why name="" and vlaue= are pressent-->
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">Contains Uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" checked/>
                </div>   
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">Contains Lowercase
                    </div>
                </label>
                    <div class="right">
                        <input type="checkbox" name="" id="lower-case" checked/>
                    </div>
            </div>
            <div class="row">
                <label for="numbers">
                    <div class="left">Contains Numbers</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers"checked/>
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">Contains Symbols</div>
                </label>
                    <div class="right">
                        <input type="checkbox" name="" id="symbols" checked/>
                    </div>
            </div>
            <div class="row">
                <button id="btn">Generate Password üîê</button>
            </div>
            <div id="instruction">
                <ul>
                    <li>Select the fields for your password.</li>
                    <li>Click on the Generate Password button to generate password.</li>
                    <li>Now, you can use this password anywhere you want.</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
